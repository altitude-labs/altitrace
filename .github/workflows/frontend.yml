name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/sdk/**'
      - 'packages/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/sdk/**'
      - 'packages/frontend/**'
      - '.github/workflows/frontend.yml'

env:
  NODE_VERSION: "20"

jobs:
  dummy:
    name: Dummy Job
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Dummy step
        run: echo "Dummy job for pull request event"

  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for SDK file changes
        uses: dorny/paths-filter@v2
        id: sdk-changes
        with:
          filters: |
            sdk:
              - 'packages/sdk/**'
              - '.github/workflows/frontend.yml'

      - name: Setup Bun
        if: steps.sdk-changes.outputs.sdk == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        if: steps.sdk-changes.outputs.sdk == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            packages/sdk/node_modules
          key: ${{ runner.os }}-bun-sdk-${{ hashFiles('packages/sdk/bun.lockb', 'packages/sdk/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-sdk-

      - name: Install SDK dependencies
        if: steps.sdk-changes.outputs.sdk == 'true'
        working-directory: packages/sdk
        run: bun install

      - name: Build SDK
        if: steps.sdk-changes.outputs.sdk == 'true'
        working-directory: packages/sdk
        run: bun run build

      - name: Upload SDK artifacts
        if: steps.sdk-changes.outputs.sdk == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk/dist/
          retention-days: 1
          if-no-files-found: error

    outputs:
      sdk-changed: ${{ steps.sdk-changes.outputs.sdk }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for Frontend file changes
        uses: dorny/paths-filter@v2
        id: frontend-changes
        with:
          filters: |
            frontend:
              - 'packages/frontend/**'
              - '.github/workflows/frontend.yml'

      - name: Setup Bun
        if: steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        if: steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            packages/frontend/node_modules
          key: ${{ runner.os }}-bun-frontend-${{ hashFiles('packages/frontend/bun.lockb', 'packages/frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-frontend-

      - name: Download SDK artifacts
        if: (steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true') && needs.build-sdk.outputs.sdk-changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk/dist/
        continue-on-error: true

      - name: Install Frontend dependencies
        if: steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true'
        working-directory: packages/frontend
        run: bun install

      - name: Link SDK (for local development)
        if: steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true'
        run: |
          mkdir -p packages/frontend/node_modules/@altitrace
          ln -sf ../../../sdk packages/frontend/node_modules/@altitrace/sdk

      - name: Build Frontend
        if: steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true'
        working-directory: packages/frontend
        run: bun run build

      - name: Upload Frontend artifacts
        if: (steps.frontend-changes.outputs.frontend == 'true' || needs.build-sdk.outputs.sdk-changed == 'true') && success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist/
          retention-days: 7
        continue-on-error: true

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [dummy, build-sdk, build-frontend]
    if: always()
    steps:
      - name: Cleanup workspace
        run: |
          echo "Cleaning up Frontend workspace..."
          rm -rf node_modules dist || true
          echo "Frontend cleanup completed"